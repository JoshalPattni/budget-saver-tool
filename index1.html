<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Affordability Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file for styling -->
</head>
<body>
    <div class="calculator">
        <h1>Home Affordability Calculator</h1>

        <!-- Input fields for income -->
        <div class="income-section">
            <h2>Income</h2>
            <label for="gross-income">Gross Annual Income (before tax):</label>
            <input type="number" id="gross-income" name="gross-income" required>
            <!-- Add more input fields for income as needed -->
        </div>

        <!-- Input fields for monthly debts -->
        <div class="debts-section">
            <h2>Monthly Debts</h2>
            <!-- Add input fields for various types of debts -->
        </div>

        <!-- Input fields for housing expenses -->
        <div class="expenses-section">
            <h2>Monthly Housing Expenses</h2>
            <!-- Add input fields for property tax, insurance, PMI, HOA fees, etc. -->
        </div>

        <!-- Display calculated results -->
        <div class="results-section">
            <h2>Calculated Results</h2>
            <p>Total Estimated Closing Costs: <span id="closing-costs"></span></p>
            <!-- Add more result fields as needed -->
        </div>

        <!-- Button to calculate affordability -->
        <button id="calculate-btn">Calculate Affordability</button>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file for calculations -->
</body>
</html>
